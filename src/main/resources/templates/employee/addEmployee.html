<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h1>Add New Employee</h1>
  <form th:action="@{/employee/add-employee}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="surname" name="surname" required>
    </div>
    <div class="mb-3">
      <label for="patronymic" class="form-label">Patronymic</label>
      <input type="text" class="form-control" id="patronymic" name="patronymic">
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone_number" name="phone_number" required>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city">
    </div>
    <div class="mb-3">
      <label for="street" class="form-label">Street</label>
      <input type="text" class="form-control" id="street" name="street">
    </div>
    <div class="mb-3">
      <label for="zip_code" class="form-label">Zip Code</label>
      <input type="text" class="form-control" id="zip_code" name="zip_code">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="empl_role" class="form-label">Role</label>
      <select class="form-select" id="empl_role" name="empl_role" required>
        <option value="MANAGER">Manager</option>
        <option value="CASHIER">Cashier</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="salary" class="form-label">Salary</label>
      <input type="text" class="form-control" id="salary" name="salary" step="1" required>
    </div>
    <div class="mb-3">
      <label for="date_of_birth" class="form-label">Date of Birth</label>
      <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" required>
    </div>
    <div class="mb-3">
      <label for="date_of_start" class="form-label">Date of Start</label>
      <input type="date" class="form-control" id="date_of_start" name="date_of_start" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Employee</button>
  </form>
</div>
</body>
</html>
