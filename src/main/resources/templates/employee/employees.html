<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link th:href="@{/styles/css/main.css}" rel="stylesheet"/>
    <title>Employee List</title>
</head>
<body>
<h1 th:text="#{employee.header.list}"></h1>
<table class="table table-hover">
    <thead>
    <tr class="table-dark">
        <th th:text="#{object.employee.id}"></th>
        <th th:text="#{object.employee.name}"></th>
        <th th:text="#{object.employee.surname}"></th>
        <th th:text="#{object.employee.email}"></th>
        <th th:text="#{object.employee.role}"></th>
        <th th:text="#{object.employee.salary}"></th>
        <th th:text="#{object.employee.dateOfStart}"></th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.surname}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.empl_role}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.date_of_start}"></td>
        <td>
            <div>
                <a th:href="@{'/employee/' + ${employee.id} + '/delete'}">
                    <span class="icon">
                        <i class="fa fa-minus"></i>
                    </span>
                </a>
                <a th:href="@{'/employee/' + ${employee.id} + '/edit'}">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brush-fill" viewBox="0 0 16 16">
                            <path d="M15.825.12a.5.5 0 0 1 .132.584c-1.53 3.43-4.743 8.17-7.095 10.64a6.1 6.1 0 0 1-2.373 1.534c-.018.227-.06.538-.16.868-.201.659-.667 1.479-1.708 1.74a8.1 8.1 0 0 1-3.078.132 4 4 0 0 1-.562-.135 1.4 1.4 0 0 1-.466-.247.7.7 0 0 1-.204-.288.62.62 0 0 1 .004-.443c.095-.245.316-.38.461-.452.394-.197.625-.453.867-.826.095-.144.184-.297.287-.472l.117-.198c.151-.255.326-.54.546-.848.528-.739 1.201-.925 1.746-.896q.19.012.348.048c.062-.172.142-.38.238-.608.261-.619.658-1.419 1.187-2.069 2.176-2.67 6.18-6.206 9.117-8.104a.5.5 0 0 1 .596.04"/>
                        </svg>
                    </span>
                </a>
            </div>
        </td>
    </tr>
    </tbody>

    <button class="btn btn-primary">
        <a th:href="@{/employee/add}" style="color: white;">Add Employee</a>
    </button>

    <button class="btn btn-primary">
        <a th:href="@{/employee/show-sort-by-surname}" style="color: white;">Sort surname</a>
    </button>

    <button class="btn btn-primary">
        <a th:href="@{/employee/show-sort-cashier-by-surname}" style="color: white;">Sort cashier surname</a>
    </button>
</table>
</body>
</html>
