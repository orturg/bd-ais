<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Edit Customer</h1>
  <form th:action="@{/customers/{id}/edit(id=${customer.id})}" th:object="${customer}" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required>
    </div>
    <div class="mb-3">
      <label for="surname" class="form-label">Surname</label>
      <input type="text" class="form-control" id="surname" name="surname" th:field="*{surname}" required>
    </div>
    <div class="mb-3">
      <label for="patronymic" class="form-label">Patronymic</label>
      <input type="text" class="form-control" id="patronymic" name="patronymic" th:field="*{patronymic}">
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone_number" name="phone_number" th:field="*{phone_number}" required>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" id="city" name="city" th:field="*{city}" required>
    </div>
    <div class="mb-3">
      <label for="street" class="form-label">Street</label>
      <input type="text" class="form-control" id="street" name="street" th:field="*{street}" required>
    </div>
    <div class="mb-3">
      <label for="zip_code" class="form-label">Zip Code</label>
      <input type="text" class="form-control" id="zip_code" name="zip_code" th:field="*{zip_code}" required>
    </div>
    <div class="mb-3">
      <label for="percent" class="form-label">Percent</label>
      <input type="number" class="form-control" id="percent" name="percent" th:field="*{percent}" min="0" max="100" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">email</label>
      <input type="email" class="form-control" id="email" name="email" th:field="*{email}" min="0" max="100" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">password</label>
      <input type="text" class="form-control" id="password" name="password" th:field="*{password}" min="0" max="100" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/customers}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
